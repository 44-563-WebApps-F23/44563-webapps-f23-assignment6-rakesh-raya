<!DOCTYPE html>
<html>

<head>
    <title>
        Cruise with Javascript
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>

<body>

    <h2>Rakesh Somanaboina goes on a cruise</h2>

    <form>
        <input type="checkbox" id="cb1_cabin" value="True">
        <label for="cb1_cabin">Shares Cabin</label></br>

        <input type="checkbox" id="cb1_breakfast" value="True">
        <label for="cb1_breakfast">Breakfast</label></br>

        <input type="checkbox" id="cb1_pool" value="False">
        <label for="cb1_pool">Pool Pass</label></br>

        <input type="button" class="btn btn-secondary" onclick="selectCruise()" value="Select a cruise ">
    </form>
    <br>
    <form>
        <label for="days">Enter the number of days</label>
        <input type="text" class="form-control" id="days" name="days"> <br>

        <label for="price">Enter price </label>
        <input type="text" class="form-control" id="price" name="price"> <br>

        <input type="button" class="btn btn-info" onclick="updateCruise()" value="Update the cruise">
    </form>

    <p id="result">This text will be replaced </p>

    <script>
        let my_cruise = {};

        function selectCruise() {
            my_cruise = {};
            let toShow = "";
            isCabin = document.getElementById("cb1_cabin").checked
            my_cruise.shared = isCabin;
            isBreakFast = document.getElementById("cb1_breakfast").checked
            my_cruise.breakfast = isBreakFast;
            isPool = document.getElementById("cb1_pool").checked
            my_cruise.pool = isPool;

            displayElement = document.getElementById("result")
            for (var key in my_cruise) {
                toShow += key + "-" + my_cruise[key] + "<br>"
            }
            displayElement.innerHTML = toShow;
        }

        function updateCruise() {
            let toShow = "";
            numOfDays = document.getElementById("days").value
            my_cruise["days"] = numOfDays;
            price = document.getElementById("price").value
            my_cruise["price"] = price;

            displayElement = document.getElementById("result")
            for (var key in my_cruise) {
                toShow += key + "-" + my_cruise[key] + "<br>"
            }
            displayElement.innerHTML = toShow;
        }
    </script>

</body>

</html>
